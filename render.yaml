# Render Blueprint for ContainerFlow
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: containerflow-api
    runtime: node
    region: frankfurt # EU region - change to oregon for US
    plan: free # Options: free, starter, standard, pro
    buildCommand: npm install && npm run server:build && npm run expo:static:build
    startCommand: npm run server:prod
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false # You'll set this manually in Render dashboard
      - key: EXPO_PUBLIC_DOMAIN
        sync: false # Set to your Render URL: https://your-app.onrender.com
